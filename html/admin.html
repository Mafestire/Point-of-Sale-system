      <div class="sort_items">
        <button id="filter">FILTER</button>
        <button class="sort-item" id="sort" >
          SORT
        </button>
        <button
          class="add-item"
          id="add"
          data-bs-target="#addProd"
          data-bs-toggle="modal"
        >
          Add Item
        </button>
      </div>
    </div>

    <!-- modal for ADDING ITEM-->
    <div class="modal modal" tabindex="-1" id="addProd" style="width: 18rem; transform: translateX(150%);" >
      <div class="modal-dialog" >
        <div class="modal-content" style="  background-color: #c77948;">
          <div class="modal-header">
            <h5 class="modal-title">Add an Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" class="form">
              <label for="">Product Name</label>
              <input type="text" class="input" id="name" placeholder="name" />
              <label for="">Product ID</label>
              <input type="number" class="input" id="id" placeholder="id" />
              <label for="">Product Colour</label>
              <input type="text" class="input" id="color" placeholder="color" />
              <label for="">Product Price</label>
              <input type="number" class="input" id="price" placeholder="price" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="addn" class="btn" style="  background-color: wheat; font-size: 18px;">Add Item</button>
          </div>
        </div>
      </div>
    </div>

        <!-- modal for EDITING ITEM-->
        <div class="modal modal" tabindex="-1" id="editProd" style="width: 18rem; transform: translateX(150%);" >
          <div class="modal-dialog" >
            <div class="modal-content" style="  background-color: #c77948;">
              <div class="modal-header">
                <h5 class="modal-title">Edit an Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" class="form">
                  <label for="">Product Name</label>
                  <input type="text" class="input" id="editName" placeholder="name" />
                  <label for="">Product ID</label>
                  <input type="number" class="input" id="editId" placeholder="id" />
                  <label for="">Product Colour</label>
                  <input type="text" class="input" id="editColor" placeholder="color" />
                  <label for="">Product Price</label>
                  <input type="number" class="input" id="editPrice" placeholder="price" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="editing" class="btn" style="  background-color: wheat; font-size: 18px;">Add Item</button>
              </div>
            </div>
          </div>
        </div>

    <!-- <label for=""></label> -->
    <table class="table">
      <thead>
        <tr>
          <th id="id">ID</th>
          <th id="name">Product name</th>
          <th id="colour">Colour</th>
          <th id="category">Category</th>
          <th id="price">Price</th>
          <th id="edt">Edit</th>
          <th id="delete">Delete</th>
        </tr>
