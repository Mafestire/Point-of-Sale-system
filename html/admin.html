<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/admin.css" />
  </head>
  <body>
    <!-- nav-bar -->
    <ul class="nav nav-pills ms-3 sticky-top">
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          href="../index.html"
          style="color: black"
          >Home</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          href="./html/products.html"
          role="button"
          aria-expanded="false"
          style="color: black"
          >Products</a
        >
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="./products.html#mini"
              >Mini Handbags</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="./products.html#designer"
              >Designer Handbags</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="./products.html#packs"
              >Backpacks</a
            >
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./checkout.html" style="color: black">Checkout</a>
      </li>
      <li class="lg">
        <img src="../images/logo3-removebg-preview.png" alt="" srcset="" />
      </li>
    </ul>

    <!-- top -->
    <div class="min">
      <div class="title">
        <h3>Bag <span>your</span> Bags</h3>
      </div>
      <div class="items">
        <h5>Item's list</h5>
      </div>
      <div class="sort_items">
        <button class="sort-item" id="sort" >
          Sort Iterms
        </button>
        <button
          class="add-item"
          id="add"
          data-bs-target="#addProd"
          data-bs-toggle="modal"
        >
          Add Item
        </button>
      </div>
    </div>

    <!-- modal -->
    <div class="modal modal" tabindex="-1" id="addProd" style="width: 18rem; transform: translateX(150%);" >
      <div class="modal-dialog" >
        <div class="modal-content" style="  background-color: #c77948;">
          <div class="modal-header">
            <h5 class="modal-title">Add an Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" class="form">
              <label for="">item no.</label>
              <input type="number" class="input" id="no." placeholder="no.">
              <label for="">Product Name</label>
              <input type="text" class="input" id="name" placeholder="name" />
              <label for="">Product ID</label>
              <input type="number" class="input" id="id" placeholder="id" />
              <label for="">Product Colour</label>
              <input type="text" class="input" id="color" placeholder="color" />
              <label for="">Product Price</label>
              <input type="number" class="input" id="price" placeholder="price" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-reset="modal" style="  background-color: wheat; font-size: 18px;">Reset</button>
            <button type="button" id="addn" class="btn" style="  background-color: wheat; font-size: 18px;">Add Item</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <label for=""></label> -->
    <table class="table">
      <thead>
        <tr>
          <th id="num">no.</th>
          <th id="name">Product name</th>
          <th id="id">Product id</th>
          <th id="price">Product Price</th>
          <th id="colour">Product Colour</th>
          <th id="edt">Edit</th>
          <th id="delete">Delete</th>
        </tr>
      </thead>
      <tbody id="proSorting">
      
      </tbody>
    </table>

    <!-- FOOTER -->
    <footer>
      <div class="footer">
        <div class="name">SEABA'S BAGS</div>
        <div class="copy-right">
          &copy; Seaba's Bags 2022 all copies reserved
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/admin.js"></script>
  </body>
</html>
